<!DOCTYPE html>
<html lang="en">
<body>
    <header>
        <h1>HTML Form</h1>
    </header>
        <input name="first name " type="text " placeholder="first name">
        <input name="last name" type="text" placeholder="last name">
        <br>
        <br>
        <div>
        <input name="email" type="email" placeholder="Your email id" required />
        <input name="password" type="password" placeholder="enter your password" required />
        </div>
        <br>
        <div>
            Car Type: <select name=" cars ">
            <option value=" tata ">Tata</option>
            <option value=" maruti ">Maruti</option>
            <option value=" fiat ">Fiat</option>
            <option value=" mahindra ">Mahindra</option>
            <option value="select" selected>Select</option>
        </select>
        </div>
        <hr>
        Address: <textarea name=" address " rows="4" cols="30" placeholder="Your Address"></textarea>
        <hr>
        <div>
            Gender: <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="select" selected>Select</option>
        </select>
        </div>
        <br>
        <div>
            Which vehicle do you prefer: <select name="gender">
                <option value="Bike">Bike</option>
                <option value="Car">Car</option>
                <option value="select" selected>Select</option>
        </select>
        </div>
        <br>
        Rating: <input type=" number " name=" quantity " min="1" max="5"> 
        <br/>
        <br>
        Signature: <input type=" file " name=" myFile ">
        <br>
        <br>
        <button type="button">Submit</button>
    </body>
    </html>
