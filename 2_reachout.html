<!DOCTYPE html>
<html lang="en">
<style>
    .club-names {
        color: rgb(0, 0, 0);
        font-size: large;
    }
</style>

<body>
    <div class="form-container">
    <header>
        <h1>Submit the form and reach out to us!</h1>
    </header>

    Name: <input name="first name" type="text" placeholder="first name">
    <input name="last name" type="text" placeholder="last name">
    <br>
    <br>
    <div>
        Contact: <input name="email" type="email" placeholder="Your email id" required />
        Password: <input name="password" type="password" placeholder="enter your password" required />
    </div>
    <br>
    <div class="club-names">
        <b>Club Name: </b><select name=" clubs ">
            <option value="Real Madrid">Real Madrid</option>
            <option value="Arsenal">Arsenal</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Liverpool">Liverpool</option>
            <option value="select" selected>Select</option>
        </select>
    </div>
    <hr>
    Address: <textarea name=" address " rows="4" cols="30" placeholder="Your Address"></textarea>
    <hr>
    <div>
        Country: <select name="country">
            <option value="Brazil">Brazil</option>
            <option value="France">France</option>
            <option value="select" selected>Select</option>
        </select>
    </div>
    <br>
    <div>
        Which position do you prefer: <select name="position">
            <option value="Defence">Defence</option>
            <option value="Mid">Mid</option>
            <option value="Forward">Forward</option>
            <option value="select" selected>Select</option>
        </select>
    </div>
    <hr>

    <br>
    <label>Rating: </label><input type=" number " name=" quantity " min="1" max="5">
    <br />
    <br>
    Signature: <input type=" file " name=" myFile ">
    <br>
    <br>
    <button type="button">Submit</button>
</div>
</body>

</html>
