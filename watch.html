<!DOCTYPE html>


<html lang="en">


<head>


    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width,
initial-scale=1.0">


    <title>Stopwatch</title>


    <style>
        body {


            font-family: Arial, sans-serif;


            display: flex;


            justify-content: center;


            align-items: center;


            height: 100vh;


            background-color: #f0f0f0;


        }


        .stopwatch {


            text-align: center;


        }


        .time {


            font-size: 48px;


            margin-bottom: 20px;


        }


        .buttons button {


            font-size: 16px;


            padding: 10px 20px;


            margin: 5px;


        }
    </style>


</head>


<body>


    <div class="stopwatch">


        <div class="time" id="display">00:00:00</div>


        <div class="buttons">


            <button onclick="startStopwatch()">Start</button>


            <button onclick="stopStopwatch()">Stop</button>


            <button onclick="resetStopwatch()">Reset</button>


        </div>


    </div>





    <script>


        let timer;


        let seconds = 0;


        let minutes = 0;


        let hours = 0;





        function updateDisplay() {


            const display = document.getElementById('display');


            display.textContent =


                (hours < 10 ? '0' + hours : hours) + ':' +


                (minutes < 10 ? '0' + minutes : minutes)
                + ':' +


                (seconds < 10 ? '0' + seconds : seconds);


        }
        function startStopwatch() {
            if (!timer) {
                timer = setInterval(() => {
                    seconds++;
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                        if (minutes === 60) {
                            minutes = 0;
                            hours++;
                        }
                    }
                    updateDisplay();
                }, 1000);
            }
        }
        function stopStopwatch() {
            clearInterval(timer);
            timer = null;
        }
        function resetStopwatch() {
            stopStopwatch();
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
